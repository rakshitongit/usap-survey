<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Enter your details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="createUser()" novalidate>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input clearInput formControlName="name" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">First Name</ion-label>
          <ion-input clearInput formControlName="firstName" [(ngModel)]="user.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Age</ion-label>
          <ion-input type="number" clearInput formControlName="age" [(ngModel)]="user.age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Gender</ion-label>
          <ion-select placeholder="Select One" okText="Okay" cancelText="Dismiss" formControlName="gender" [(ngModel)]="user.gender">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">University</ion-label>
          <ion-input clearInput formControlName="university" [(ngModel)]="user.university"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Department</ion-label>
          <ion-input clearInput formControlName="department" [(ngModel)]="user.department"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Highest Qualifications</ion-label>
          <ion-input clearInput formControlName="qualification" [(ngModel)]="user.qualification"></ion-input>
        </ion-item>
        <ion-list class="ion-padding-top" style="text-align:center;">
          <ion-button color="tertiary" type="submit" expand="block">Submit
            &nbsp;&nbsp;<ion-spinner *ngIf="buttonLoading" name="bubbles"></ion-spinner>
          </ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
