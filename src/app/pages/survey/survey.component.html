<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Survey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <!-- <ion-icon name="warning" slot="start"></ion-icon> -->
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Type of Authentication?</ion-label>
        <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <div>
      </div>
      <ion-list>
        <ion-item *ngFor="let entry of ['Password type','Card/Chip based','Authenticator token based','Physical key']">
          <ion-label>{{entry}}</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <br>
    </ion-card-content>
  </ion-card>
  <ion-list style="text-align:center; background-color: var(--ion-background-color);">
    <ion-button color="tertiary">Submit &nbsp;&nbsp;<ion-spinner name="bubbles"></ion-spinner></ion-button>
  </ion-list>
</ion-content>
